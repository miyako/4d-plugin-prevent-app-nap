<!DOCTYPE html><html>    <head>        <title>Prevent App Nap</title>        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">         <meta name="viewport" content="width=device-width, initial-scale=1.0">          <link rel="stylesheet" href="./styles/common.css">	</head>            <body>                <h3>Prevent App Nap</h3>        <h4>Commands</h4>                <!--because there is a bidirectional auto relation in the structure-->                                                             <div>                                 <div>                <a name="command-theme:1"></a>                <h5>Prevent App Nap</h5>                                                                                                     <a name="command:1,1"></a>                    <div>                        <div><span class="command">END IMPORTANT ACTIVITY</span></div><div></div>                    </div>                                                                        <a name="command:1,2"></a>                    <div>                        <div><span class="command">BEGIN IMPORTANT ACTIVITY</span><span class="command-syntax"> (arg1;arg2)</span></div><div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_7.png" alt="Long" /></div><div class="parameter-name">arg1</div></div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_2.png" alt="Text" /></div><div class="parameter-name">arg2</div></div></div>                    </div>                                                            </div>                </div>                <h4>Constants</h4>                                                                               <div>                                 <div>                <a name="constant-theme:1"></a>                <h5>Prevent App Nap Options</h5>                                																                                                                         <a name="constant:1,1"></a>                    <div>                        <span class="constant">Prevent display sleep</span><span class="constant-value"> 1</span>                    </div>                                                                               <a name="constant:1,2"></a>                    <div>                        <span class="constant">Prevent system sleep</span><span class="constant-value"> 2</span>                    </div>                                                                               <a name="constant:1,3"></a>                    <div>                        <span class="constant">Prevent sudden termination</span><span class="constant-value"> 3</span>                    </div>                                                                               <a name="constant:1,4"></a>                    <div>                        <span class="constant">Prevent automatic termination</span><span class="constant-value"> 4</span>                    </div>                                                              </div>                        </div>                </body></html>
